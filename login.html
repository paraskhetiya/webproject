<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Log</title>
    <link rel="stylesheet" href=“login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container fade-in">
        
        <div class="title-box">
            <i class="fas fa-user-tie profile-icon"></i>
            <h1>Job Application Log</h1>
        </div>

        <form id="applicationForm">

            <div class="form-group icon-input">
                <i class="fas fa-building"></i>
                <input type="text" id="companyName" placeholder="Company Name *" required>
            </div>

            <div class="form-group icon-input">
                <i class="fas fa-briefcase"></i>
                <input type="text" id="jobTitle" placeholder="Job Title *" required>
            </div>

            <div class="form-group icon-input">
                <i class="fas fa-tasks"></i>
                <select id="appStatus" required>
                    <option value="" disabled selected>Status *</option>
                    <option value="Applied">Applied</option>
                    <option value="Phone Screen">Phone Screen</option>
                    <option value="Interview Stage">Interview Stage</option>
                    <option value="Offer">Offer</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>

            <div class="form-group icon-input">
                <i class="fas fa-share-alt"></i>
                <input type="text" id="source" placeholder="Source (LinkedIn, Referral)">
            </div>

            <div class="form-group icon-input">
                <i class="fas fa-calendar-check"></i>
                <input type="date" id="appDate" required>
            </div>

            <div class="form-group icon-input">
                <i class="fas fa-calendar-day"></i>
                <input type="date" id="interviewDate" placeholder="Interview Date">
            </div>

            <div class="form-group icon-input">
                <i class="fas fa-money-bill-wave"></i>
                <input type="number" id="salaryExpectation" min="0" placeholder="Salary Expectation">
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-save"></i> Record Application
            </button>

            <p id="message" class="hidden"></p>
        </form>
    </div>

<script src=“login.js"></script>
</body>
</html>
